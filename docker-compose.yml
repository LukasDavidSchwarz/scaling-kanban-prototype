version: "3.7"

services:

  backend:
    build:
      context: backend
      target: development-watch
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_CONNECTION_TIMEOUT_MS=10000
      - DB_CONNECTION_URI=mongodb://root:rootpassword@database:27017
    volumes:
      - ./backend:/src
    depends_on:
      - database

  database:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data_container:/data/database

volumes:
  mongodb_data_container: {}
